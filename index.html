<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container mt-5 input-group mb-3">
        <input type="text" id="searchText" class="form-control border-3 border-danger" placeholder="Search by Team Name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchTeam()" class="btn bg-danger text-white fw-400" type="button"
            id="button-addon2">Search</button>
    </div>
    <section>
        <div id="detail" class="container mb-5 ml-5 my-5  w-50 mx-auto"></div>
    </section>
    <section>
        <div class="d-flex justify-content-center">
            <div id="spin" class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="bg-light">
            <p id="error-msg" class="text-danger text-center p-2">Something Went Wrong!!! Please Try Again With A Valid
                Team Name.</p>
        </div>
        <div class="bg-success">
            <h3 id="result-count" class="text-center mb-5"></h3>
        </div>
        <div id="search-result" class="row row-cols-1 row-cols-md-2 g-4 container mx-auto">

        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
